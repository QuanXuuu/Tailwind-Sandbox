<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, 
      emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray,
       slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Tailwind is awesome</p>
    <p class="text-white bg-black">Tailwind is awesome</p>
    <p class="text-zinc-500">Tailwind is awesome</p>

    <!-- Background Colors -->
    <p class="bg-zinc-500">Tailwind is awesome</p>

    <!-- Text Underline -->
    <p class="underline">Tailwind is awesome with underline</p>
    <p class="underline text-red-500">Tailwind is awesome with underline</p>
    <p class="underline decoration-yellow-500">Tailwind is awesome with underline</p>
    
    <!-- Border Colors -->
    <input type="text" class="border border-blue-500" />

    <!-- Divide Colors -->
    <div class="divide-y divide-red-300">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-500">Hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
<button class="shadow-lg bg-cyan-500 shadow-cyan-500/50">Subscribe</button>
    
<!-- Accent Colors -->
<input type="checkbox" class="accent-red-500" checked/>

    <!-- Arbitrary Colors -->
    <div class="bg-[#427fab]">Hello</div>
  </body>
</html>
